<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message de Bienvenue</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .message {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 80%;
    }
    h1 {
        font-size: 24px;
        color: #333;
    }
    p {
        font-size: 18px;
        color: #666;
    }
</style>
</head>
<body>
    <div class="message">
        <h1>Bienvenue sur notre plateforme!</h1>
        <p>Vous pourrez commencer par voir vos meilleurs films, séries et mangas à partir du 31 août.</p>
    </div>
</body>
</html>
